<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GIFTASTIC App</title>

  <!-- Added a link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- Added a link to custom CSS file -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="container">

		<!-- Top row with logo and buttons -->
		<div class="row align-items-center">
      <div class="col-lg-3 text-lg-left text-md-center text-sm-center text-center">
        <a href="index.html"><h1>GIFTASTIC</h1></a>
      </div>

			<div class="col-lg-9">
				<!-- Empty div to display the buttons -->
      	<div id="topicButtons">
        	
        </div>
      </div>
    </div>

    <br>

		<!-- Form input div -->
		<form id="topic-form">
			<div class="row">
				<!-- Creates the text field -->
				<input class="col-lg-10 col-md-9 col-sm-12" type="text" id="topic-input" placeholder="Search for trending GIFs...">
				<!-- Creates the submit button -->
				<input class="col-lg-2 col-md-3 col-sm-6 mx-auto" type="submit" value="Submit" id="addTopic">
			</div>
		</form>
		
		<br>

		<div class="row">
			<div class="col-sm">
				<!-- Empty div to display gifs -->
				<div id="topics-container">

				</div>
			</div>
		</div>

		<!-- Div that contains the audio file (hidden) -->
      <audio style="display:none;" controls="controls" preload="auto">
        <source src="assets/audio/hover.mp3" />
        <source src="assets/audio/hover.ogg" />
      </audio>
	</div>

	<!-- Added a link to JS file -->
  <script src="assets/javascript/app.js"></script>
	
</body>
</html>
